apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "21.1.0"

    defaultConfig {
        applicationId "org.webmenu.webmenuapp"
        minSdkVersion 7
        targetSdkVersion 19
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    provided project(':android-support-v7_jar-appcompat')
    provided project(':android-support-v4')
    compile project(':androidsupportv7appcompat')
    compile project(':satellitemenu')
    compile project(':voiceimeutils')
}
